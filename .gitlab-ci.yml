default:
  tags:
    - docker

stages:
  - checkLintPython
  - docker
  - pushHarbor
  - pushDockerHub


lint_black:
  stage: checkLintPython
  image: python:3.10
  before_script:
    - pip install black
  script:
    - black --check --diff .
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "*.py"
        - "**/*.py"

pushHarbor:
  stage: pushHarbor
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - apk add --update --no-cache git
    - docker info
    - echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" "$HARBOR_HOST" --password-stdin
  script:
    - docker build -t simoverlord .
    - docker tag simoverlord $HARBOR_HOST/$HARBOR_PROJECT/my-app:latest
    - docker push harbor.pg.innopolis.university/sim_overlord100/my-app:latest
  rules:
    - if: ($CI_COMMIT_BRANCH == "main") && ($CI_PIPELINE_SOURCE == "push")

pushDockerHub:
  stage: pushDockerHub 
  image: docker:24.0.5 
  services: 
    - docker:24.0.5-dind 
  before_script:
    - apk add --update --no-cache git
    - docker login -u simoverlord100 -p "$DOCKER_HUB_PASSWORD" 
  script: 
    - docker build -t simoverlord .
    - docker tag simoverlord simoverlord100/simoverlord:latest
    - docker push simoverlord100/simoverlord:latest 
  rules: 
    - if: ($CI_COMMIT_BRANCH == "main") && ($CI_PIPELINE_SOURCE == "push")
    
build_image:
  stage: docker
  image: docker:27.0.0-rc.1-cli
  services:
    - docker:27.0.0-rc.1-dind
  before_script:
    - apk add --no-cache --upgrade sudo
    - apk add --update --no-cache git
  script:
    - sudo docker build -t my-app:latest .devcontainer/


    - sudo docker run -u 0 --rm my-app:latest /bin/bash -c "source /opt/ros/humble/setup.bash" 
    - apk update
    - apk upgrade
    - apk add --no-cache python3 py3-pip build-base python3-dev bash
    - python3 -m venv /venv
    - . /venv/bin/activate
    - pip install -U colcon-common-extensions
    - pip show colcon-common-extensions
    - echo $VIRTUAL_ENV
    - pwd
    - ls

    - source /usr/local/share/colcon_cd/function/colcon_cd.sh
    - colcon build
  rules:
    - if: ($CI_COMMIT_BRANCH == "main") && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "pull_request")
    

