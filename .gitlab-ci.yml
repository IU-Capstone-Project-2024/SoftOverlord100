default:
  tags:
    - docker

stages:
  - checkLintPython
  - pushDockerHub
  - pushHarbor
  - build

lint_black:
  stage: checkLintPython
  image: python:3.10
  before_script:
    - pip install black
  script:
    - black --check --diff .
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "*.py"
        - "**/*.py"

pushHarbor:
  stage: pushHarbor
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - docker info
    - echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" "$HARBOR_HOST" --password-stdin
  script:
    - docker build -t simoverlord .
    - docker tag simoverlord $HARBOR_HOST/$HARBOR_PROJECT/my-app:latest
    - docker push simoverlord100/simoverlord:latest
  rules:
    - if: ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master") && ($CI_PIPELINE_SOURCE == "push")

pushDockerHub:
  stage: pushDockerHub 
  image: docker:24.0.5 
  services: 
    - docker:24.0.5-dind 
  before_script: 
    - docker login -u simoverlord100 -p "$DOCKER_HUB_PASSWORD" 
  script: 
    - docker build -t simoverlord .
    - docker tag simoverlord simoverlord100/simoverlord:latest
    - docker push simoverlord100/simoverlord:latest 
  rules: 
    - if: ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master") && ($CI_PIPELINE_SOURCE == "push")


build_image:
  stage: build
  image: docker:27.0.0-rc.1-cli
  services:
    - docker:27.0.0-rc.1-dind
  before_script:
    - apk add --no-cache --upgrade sudo
  script:
    - mkdir /container
    - sudo chown -R $(whoami) /container
    - sudo docker build -t my-app:latest .devcontainer/
    - sudo docker run --rm --mount  type=bind,source=$(pwd),target=/home/mobile/ws my-app:latest /bin/bash -c "source /opt/ros/humble/setup.bash"
    - apk update
    - apk upgrade
    - apk add --no-cache python3 py3-pip build-base python3-dev bash
    - python3 -m venv /venv
    - . /venv/bin/activate
    - pip install -U colcon-common-extensions
    - colcon build
  rules:
    - if: ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master") && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "pull_request")
    

